version: 2.1
orbs:
  android: circleci/android@2.4.0
executors:
  android-executor:
    docker:
      - image: cimg/android:2024.09  # Using Android-specific image for better compatibility
    environment:
      JVM_OPTS: -Xmx3200m
      ANDROID_HOME: /opt/android-sdk  # Ensure the Android SDK is available
      PATH: /opt/android-sdk/platform-tools:/opt/android-sdk/tools:$PATH  # Add SDK tools to path

jobs:
  build:
    docker:
      - image: circleci/openjdk:17-jdk  # Using OpenJDK 17 for compatibility with Android Gradle Plugin
    working_directory: ~/AndroidStudioProjects/Lab08_NEW
    steps:
      - checkout
      - run:
          name: Grant execute permission to gradlew
          command: |
            chmod +x gradlew  # Make sure the gradlew script is executable
            ls -alh gradlew  # Verify permissions
      - restore_cache:
          keys:
            - gradle-cache-{{ checksum "build.gradle.kts" }}
      - run:
          name: Build and Test
          command: ./gradlew build  # Build the project
      - save_cache:
          paths:
            - ~/.gradle/caches
            - ~/.gradle/wrapper
          key: gradle-cache-{{ checksum "build.gradle.kts" }}

  unit_tests:
    executor: android-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-gradle-cache-{{ checksum "build.gradle.kts" }}-{{ checksum "app/build.gradle.kts" }}
      - run:
          name: Grant execute permission to gradlew
          command: |
            chmod +x gradlew  # Ensure gradlew is executable
            ls -alh gradlew  # Verify permissions
      - run:
          name: Run Unit Tests
          command: ./gradlew testDebugUnitTest  # Run unit tests
      - save_cache:
          paths:
            - ~/.gradle/caches
            - ~/.gradle/wrapper
          key: v1-gradle-cache-{{ checksum "build.gradle.kts" }}-{{ checksum "app/build.gradle.kts" }}
      - store_test_results:
          path: app/build/test-results/testDebugUnitTest
      - store_artifacts:
          path: app/build/reports/tests/testDebugUnitTest
          destination: unit_test_reports

workflows:
  version: 2
  build_and_test:
    jobs:
      - unit_tests
      - build:
          requires:
            - unit_tests
